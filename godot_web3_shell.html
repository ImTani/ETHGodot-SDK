<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>$GODOT_PROJECT_NAME</title>
	<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: $GODOT_SPLASH_COLOR;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
	</style>
	$GODOT_HEAD_INCLUDE
</head>
<body>
	<canvas id="canvas">
		Your browser does not support the canvas tag.
	</canvas>

	<noscript>
		Your browser does not support JavaScript.
	</noscript>

	<div id="status">
		<img id="status-splash" class="$GODOT_SPLASH_CLASSES" src="$GODOT_SPLASH" alt="">
		<progress id="status-progress"></progress>
		<div id="status-notice"></div>
	</div>

	<!-- Load Viem as ES Module with Chains -->
	<script type="module">
		import { 
			createPublicClient, 
			createWalletClient, 
			custom,
			http,
			parseEther,
			formatEther,
			getAddress,
			erc20Abi
		} from 'https://esm.sh/viem@2.21.0';
		
		import * as chains from 'https://esm.sh/viem@2.21.0/chains';

		// Import Yellow Network SDK (Nitrolite)
		import { 
			createAppSessionMessage,
			createAuthRequestMessage,
			createAuthVerifyMessage,
			createEIP712AuthMessageSigner,
			createGetChannelsMessage
		} from 'https://esm.sh/@erc7824/nitrolite@latest';

		// Store the standard ERC-20 ABI for better MetaMask display
		window.STANDARD_ERC20_ABI = erc20Abi;

		// Create the Web3 bridge object
		window.GodotWeb3 = {
			// Viem client instances
			publicClient: null,
			walletClient: null,
			currentAccount: null,
			currentChainId: null,
			currentChain: null,

			// Godot callbacks (will be set during initialization)
			onAccountsChangedCallback: null,
			onChainChangedCallback: null,

			// Yellow Network properties
			yellow_ws: null,
			yellow_signer: null,
			yellow_sessionId: null,
			_yellow_message_callback: null,

			// Store Viem functions and chains for use throughout the bridge
			_viem: {
				createPublicClient,
				createWalletClient,
				custom,
				http,
				parseEther,
				formatEther,
				getAddress
			},
			_chains: chains,

			/**
			 * Helper function to get chain object from chain ID
			 * @private
			 */
			_getChainById: function(chainId) {
				// Map of common chain IDs to chain objects
				const chainMap = {
					1: this._chains.mainnet,
					5: this._chains.goerli,
					11155111: this._chains.sepolia,
					137: this._chains.polygon,
					80001: this._chains.polygonMumbai,
					42161: this._chains.arbitrum,
					421614: this._chains.arbitrumSepolia,
					10: this._chains.optimism,
					420: this._chains.optimismGoerli,
					56: this._chains.bsc,
					97: this._chains.bscTestnet,
					43114: this._chains.avalanche,
					43113: this._chains.avalancheFuji,
					250: this._chains.fantom,
					4002: this._chains.fantomTestnet,
					100: this._chains.gnosis,
					8453: this._chains.base,
					84532: this._chains.baseSepolia,
				};
				
				return chainMap[chainId] || null;
			},

			/**
			 * Validate Ethereum address format
			 * @private
			 */
			_isValidAddress: function(address) {
				if (typeof address !== 'string') return false;
				if (!address.startsWith('0x')) return false;
				if (address.length !== 42) return false;
				const hexPart = address.slice(2);
				return /^[0-9a-fA-F]+$/.test(hexPart);
			},

			/**
			 * Validate wei amount (must be positive number string)
			 * @private
			 */
			_isValidWeiAmount: function(amount) {
				if (typeof amount !== 'string') return false;
				if (amount === '' || amount === '0') return true;
				if (!/^\d+$/.test(amount)) return false;
				// Check for reasonable upper bound (avoid overflow)
				try {
					BigInt(amount);
					return true;
				} catch {
					return false;
				}
			},

			/**
			 * Pre-define handler properties
			 * @private
			 */
			_handleAccountsChanged: null,
			_handleChainChanged: null,

			/**
			 * Initialize the bridge with Godot callbacks
			 * @param {Object} callbacks - Object containing Godot callback functions
			 */
			initialize: function(callbacks) {
				console.log('[GodotWeb3] Initializing bridge...');
				this.onAccountsChangedCallback = callbacks.accountsChanged;
				this.onChainChangedCallback = callbacks.chainChanged;
				this._onTransactionReceipt = callbacks.transactionReceipt;
				
				// Bind event handlers
				this._handleAccountsChanged = (accounts) => {
					console.log('[GodotWeb3] Accounts changed:', accounts);
					if (accounts.length === 0) {
						this.currentAccount = null;
						if (this.onAccountsChangedCallback) {
							this.onAccountsChangedCallback([null]);
						}
					} else {
						this.currentAccount = accounts[0];
						if (this.onAccountsChangedCallback) {
							this.onAccountsChangedCallback([accounts[0]]);
						}
					}
				};

				this._handleChainChanged = (chainId) => {
					console.log('[GodotWeb3] Chain changed:', chainId);
					this.currentChainId = parseInt(chainId, 16);
					this.currentChain = this._getChainById(this.currentChainId);
					
					if (this.onChainChangedCallback) {
						this.onChainChangedCallback([this.currentChainId]);
					}
				};

				if (typeof window.ethereum === 'undefined') {
					console.warn('[GodotWeb3] No Ethereum provider detected');
					return { error: true, code: -1, message: 'No Ethereum provider (like MetaMask) detected in browser' };
				}

				console.log('[GodotWeb3] Bridge initialized successfully');
				return { success: true };
			},

			/**
			 * Connect to the user's wallet
			 * @returns {Promise<Object>} Connection result with address or error
			 */
			connect_wallet_js: async function() {
				try {
					console.log('[GodotWeb3] Connecting wallet...');

					if (typeof window.ethereum === 'undefined') {
						return { error: true, code: -1, message: 'No Ethereum provider detected' };
					}

					this.walletClient = this._viem.createWalletClient({
						transport: this._viem.custom(window.ethereum)
					});

					const accounts = await this.walletClient.requestAddresses();
					
					if (!accounts || accounts.length === 0) {
						return { error: true, code: -2, message: 'No accounts returned from wallet' };
					}

					this.currentAccount = accounts[0];

					const chainId = await window.ethereum.request({ method: 'eth_chainId' });
					this.currentChainId = parseInt(chainId, 16);
					
					// Get the chain object
					this.currentChain = this._getChainById(this.currentChainId);
					
					if (!this.currentChain) {
						console.warn('[GodotWeb3] Unknown chain ID:', this.currentChainId, '- transactions may fail');
					}

					this.publicClient = this._viem.createPublicClient({
						chain: this.currentChain,
						transport: this._viem.custom(window.ethereum)
					});
					
					this.walletClient = this._viem.createWalletClient({
						chain: this.currentChain,
						transport: this._viem.custom(window.ethereum)
					});

					this._setupEventListeners();

					console.log('[GodotWeb3] Connected:', this.currentAccount);

					return {
						address: this.currentAccount,
						chainId: this.currentChainId
					};

				} catch (error) {
					console.error('[GodotWeb3] Connection error:', error);
					return this._handleError(error, 'connect_wallet_js');
				}
			},

			/**
			 * Reconnect to current chain (useful after chain change)
			 * @returns {Promise<Object>} Result or error
			 */
			reconnectToChain: async function() {
				try {
					if (!this.currentAccount) {
						return { error: true, code: -3, message: 'Not connected' };
					}

					const chainId = await window.ethereum.request({ method: 'eth_chainId' });
					this.currentChainId = parseInt(chainId, 16);
					this.currentChain = this._getChainById(this.currentChainId);

					if (!this.currentChain) {
						return { error: true, code: -4, message: 'Unknown chain ID: ' + this.currentChainId };
					}

					this.publicClient = this._viem.createPublicClient({
						chain: this.currentChain,
						transport: this._viem.custom(window.ethereum)
					});
					
					this.walletClient = this._viem.createWalletClient({
						chain: this.currentChain,
						transport: this._viem.custom(window.ethereum)
					});

					console.log('[GodotWeb3] Reconnected to chain:', this.currentChainId);

					return {
						success: true,
						chainId: this.currentChainId
					};

				} catch (error) {
					console.error('[GodotWeb3] Reconnect error:', error);
					return this._handleError(error, 'reconnectToChain');
				}
			},

			_setupEventListeners: function() {
				if (!window.ethereum) return;
				window.ethereum.removeListener('accountsChanged', this._handleAccountsChanged);
				window.ethereum.removeListener('chainChanged', this._handleChainChanged);

				window.ethereum.on('accountsChanged', this._handleAccountsChanged);
				window.ethereum.on('chainChanged', this._handleChainChanged);
			},

			/**
			 * Read from a smart contract (view/pure functions)
			 * @param {Object} params - Contract call parameters
			 * @returns {Promise<Object>} Result or error
			 */
			readContract: async function(params) {
				try {
					console.log('[GodotWeb3] Reading contract:', params.functionName);

					if (!this.publicClient) {
						return { error: true, code: -3, message: 'Not connected. Call connect() first.' };
					}

					if (!this._isValidAddress(params.address)) {
						return { error: true, code: -5, message: 'Invalid contract address' };
					}

					// Parse the provided ABI
					let abi = JSON.parse(params.abi);
					const args = params.args || [];

					// Check if this is an ERC-20 function and use standard ABI for consistency
					const erc20Functions = ['transfer', 'approve', 'transferFrom', 'balanceOf', 'allowance', 'totalSupply', 'decimals', 'symbol', 'name'];
					if (erc20Functions.includes(params.functionName) && window.STANDARD_ERC20_ABI) {
						abi = window.STANDARD_ERC20_ABI;
					}

					const result = await this.publicClient.readContract({
						address: params.address,
						abi: abi,
						functionName: params.functionName,
						args: args
					});

					const serializedResult = this._serializeBigInts(result);

					console.log('[GodotWeb3] Read result:', serializedResult);

					return {
						result: serializedResult,
						callId: params.callId || ''
					};

				} catch (error) {
					console.error('[GodotWeb3] Read contract error:', error);
					return this._handleError(error, 'readContract', params.callId);
				}
			},

			/**
			 * Batch read from multiple smart contracts
			 * @param {Array} paramsArray - Array of contract call parameters
			 * @returns {Promise<Object>} Results array or error
			 */
			readContractBatch: async function(paramsArray) {
				try {
					console.log('[GodotWeb3] Batch reading contracts:', paramsArray.length);

					if (!this.publicClient) {
						return { error: true, code: -3, message: 'Not connected' };
					}

					// Validate all addresses first
					for (const params of paramsArray) {
						if (!this._isValidAddress(params.address)) {
							return { error: true, code: -5, message: 'Invalid contract address in batch' };
						}
					}

					// Execute all reads in parallel
					const promises = paramsArray.map(params => {
						const abi = JSON.parse(params.abi);
						const args = params.args || [];
						return this.publicClient.readContract({
							address: params.address,
							abi: abi,
							functionName: params.functionName,
							args: args
						});
					});

					const results = await Promise.all(promises);
					const serializedResults = results.map(r => this._serializeBigInts(r));

					console.log('[GodotWeb3] Batch read complete');

					return {
						results: serializedResults,
						batchId: paramsArray[0]?.callId || ''
					};

				} catch (error) {
					console.error('[GodotWeb3] Batch read error:', error);
					return this._handleError(error, 'readContractBatch');
				}
			},

			/**
			 * Write to a smart contract (state-changing functions)
			 * @param {Object} params - Contract call parameters
			 * @returns {Promise<Object>} Transaction hash or error
			 */
			writeContract: async function(params) {
				try {
					console.log('[GodotWeb3] Writing to contract:', params.functionName);

					if (!this.walletClient || !this.currentAccount) {
						return { error: true, code: -3, message: 'Not connected. Call connect() first.' };
					}
					
					if (!this.currentChain) {
						return { error: true, code: -4, message: 'Chain not configured. Please reconnect wallet.' };
					}

					if (!this._isValidAddress(params.address)) {
						return { error: true, code: -5, message: 'Invalid contract address' };
					}

					// Parse the provided ABI
					let abi = JSON.parse(params.abi);
					const args = params.args || [];

					// Check if this is an ERC-20 function and use standard ABI for better MetaMask display
					const erc20Functions = ['transfer', 'approve', 'transferFrom', 'balanceOf', 'allowance'];
					if (erc20Functions.includes(params.functionName) && window.STANDARD_ERC20_ABI) {
						console.log('[GodotWeb3] Using standard ERC-20 ABI for better MetaMask display');
						abi = window.STANDARD_ERC20_ABI;
					}

					// Simulate the transaction first for better error messages
					// This also helps MetaMask decode parameters better
					try {
						await this.publicClient.simulateContract({
							account: this.currentAccount,
							address: params.address,
							abi: abi,
							functionName: params.functionName,
							args: args
						});
					} catch (simError) {
						console.warn('[GodotWeb3] Simulation warning (continuing anyway):', simError.message);
						// Continue anyway - simulation might fail but transaction could succeed
					}

					const hash = await this.walletClient.writeContract({
						account: this.currentAccount,
						address: params.address,
						abi: abi,
						functionName: params.functionName,
						args: args,
						chain: this.currentChain
					});

					console.log('[GodotWeb3] Transaction sent:', hash);

					// Start watching for receipt in background
					this._watchTransaction(hash);

					return { hash: hash };

				} catch (error) {
					console.error('[GodotWeb3] Write contract error:', error);
					return this._handleError(error, 'writeContract');
				}
			},

			/**
			 * Send native currency (ETH, MATIC, etc.)
			 * @param {Object} params - Transaction parameters
			 * @returns {Promise<Object>} Transaction hash or error
			 */
			sendNativeToken: async function(params) {
				try {
					console.log('[GodotWeb3] Sending native token to:', params.to);

					if (!this.walletClient || !this.currentAccount) {
						return { error: true, code: -3, message: 'Not connected' };
					}
					
					if (!this.currentChain) {
						return { error: true, code: -4, message: 'Chain not configured. Please reconnect wallet.' };
					}

					if (!this._isValidAddress(params.to)) {
						return { error: true, code: -5, message: 'Invalid recipient address' };
					}

					if (!this._isValidWeiAmount(params.valueWei)) {
						return { error: true, code: -6, message: 'Invalid wei amount' };
					}

					const hash = await this.walletClient.sendTransaction({
						account: this.currentAccount,
						to: params.to,
						value: BigInt(params.valueWei),
						chain: this.currentChain
					});

					console.log('[GodotWeb3] Native transfer sent:', hash);
					this._watchTransaction(hash);

					return { hash: hash };

				} catch (error) {
					console.error('[GodotWeb3] Send native token error:', error);
					return this._handleError(error, 'sendNativeToken');
				}
			},

			/**
			 * Sign a personal message
			 * @param {Object} params - Message parameters
			 * @returns {Promise<Object>} Signature or error
			 */
			signPersonalMessage: async function(params) {
				try {
					console.log('[GodotWeb3] Signing message');

					if (!this.walletClient || !this.currentAccount) {
						return { error: true, code: -3, message: 'Not connected' };
					}

					const signature = await this.walletClient.signMessage({
						account: this.currentAccount,
						message: params.message
					});

					console.log('[GodotWeb3] Message signed');

					return {
						signature: signature,
						originalData: params.message
					};

				} catch (error) {
					console.error('[GodotWeb3] Sign message error:', error);
					return this._handleError(error, 'signMessage');
				}
			},

			/**
			 * Sign typed data (EIP-712) for meta-transactions
			 * @param {Object} params - Typed data parameters
			 * @returns {Promise<Object>} Signature or error
			 */
			signTypedData: async function(params) {
				try {
					console.log('[GodotWeb3] Signing typed data');

					if (!this.walletClient || !this.currentAccount) {
						return { error: true, code: -3, message: 'Not connected' };
					}

					const domain = JSON.parse(params.domain);
					const types = JSON.parse(params.types);
					const value = JSON.parse(params.value);

					const signature = await this.walletClient.signTypedData({
						account: this.currentAccount,
						domain: domain,
						types: types,
						primaryType: params.primaryType,
						message: value
					});

					console.log('[GodotWeb3] Typed data signed');

					return {
						signature: signature,
						originalData: value
					};

				} catch (error) {
					console.error('[GodotWeb3] Sign typed data error:', error);
					return this._handleError(error, 'signTypedData');
				}
			},

			/**
			 * Watch for transaction receipt (called internally)
			 * @param {string} hash - Transaction hash
			 * @private
			 */
			_watchTransaction: async function(hash) {
				try {
					if (!this.publicClient) return;

					const receipt = await this.publicClient.waitForTransactionReceipt({
						hash: hash,
						confirmations: 1,
						timeout: 60_000  // 60 seconds
					});

					// Serialize BigInts to strings
					const serializedReceipt = {
						blockNumber: receipt.blockNumber.toString(),
						blockHash: receipt.blockHash,
						transactionHash: receipt.transactionHash,
						status: receipt.status,
						from: receipt.from,
						to: receipt.to,
						gasUsed: receipt.gasUsed.toString(),
						effectiveGasPrice: receipt.effectiveGasPrice.toString()
					};

					console.log('[GodotWeb3] Transaction confirmed:', hash);

					if (this._onTransactionReceipt) {
						this._onTransactionReceipt(serializedReceipt);
					}

				} catch (error) {
					console.error('[GodotWeb3] Error watching transaction:', error);
					// Emit error through callback if available
					if (this._onTransactionReceipt) {
						this._onTransactionReceipt([{
							error: true,
							code: -7,
							message: error.message || 'Transaction timeout or failed',
							hash: hash
						}]);
					}
				}
			},

			/**
			 * Serialize BigInts to strings for Godot compatibility
			 * @param {*} value - Value to serialize
			 * @returns {*} Serialized value
			 * @private
			 */
			_serializeBigInts: function(value) {
				if (typeof value === 'bigint') {
					return value.toString();
				}
				if (Array.isArray(value)) {
					return value.map(v => this._serializeBigInts(v));
				}
				if (value && typeof value === 'object') {
					const serialized = {};
					for (const key in value) {
						serialized[key] = this._serializeBigInts(value[key]);
					}
					return serialized;
				}
				return value;
			},

			/**
			 * Handle and format errors
			 * @param {Error} error - The error object
			 * @param {string} operation - Operation name
			 * @param {string} callId - Optional call ID
			 * @returns {Object} Formatted error object
			 * @private
			 */
			_handleError: function(error, operation, callId = '') {
				let errorCode = -999;
				let errorMessage = error.message || 'Unknown error';

				// Parse specific Viem/Ethereum errors
				if (error.code === 4001 || errorMessage.includes('User rejected')) {
					errorCode = 4001;
					errorMessage = 'User rejected the request';
				} else if (errorMessage.includes('insufficient funds')) {
					errorCode = -32000;
					errorMessage = 'Insufficient funds for transaction';
				} else if (error.name === 'ContractFunctionRevertedError') {
					errorCode = -32603;
					errorMessage = `Contract execution reverted: ${error.reason || 'Unknown reason'}`;
				}

				return {
					error: true,
					code: errorCode,
					message: errorMessage,
					operationId: callId || operation
				};
			},

			/**
			 * Get transaction history from Blockscout API
			 * @param {Object} params - Parameters including address
			 * @returns {Promise<Object>} Transaction history or error
			 */
			blockscout_getTxHistory: async function(params) {
				try {
					console.log('[GodotWeb3] Fetching Blockscout transaction history for:', params.address);

					if (!this._isValidAddress(params.address)) {
						return { error: true, code: -5, message: 'Invalid address format' };
					}

					// Determine Blockscout API URL based on current chain
					const blockscoutUrls = {
						1: 'https://eth.blockscout.com',
						11155111: 'https://eth-sepolia.blockscout.com',
						137: 'https://polygon.blockscout.com',
						42161: 'https://arbitrum.blockscout.com',
						421614: 'https://arbitrum-sepolia.blockscout.com',
						8453: 'https://base.blockscout.com',
						84532: 'https://base-sepolia.blockscout.com'
					};

					const baseUrl = blockscoutUrls[this.currentChainId];
					if (!baseUrl) {
						return { error: true, code: -4, message: `Blockscout not supported for chain ${this.currentChainId}` };
					}

					const apiUrl = `${baseUrl}/api/v2/addresses/${params.address}/transactions`;

					console.log('[GodotWeb3] Fetching from:', apiUrl);

					const response = await fetch(apiUrl);
					if (!response.ok) {
						throw new Error(`Blockscout API error: ${response.status} ${response.statusText}`);
					}

					const data = await response.json();

					console.log('[GodotWeb3] Blockscout history fetched:', data.items?.length || 0, 'transactions');

					return {
						success: true,
						items: data.items || [],
						next_page_params: data.next_page_params || null
					};

				} catch (error) {
					console.error('[GodotWeb3] Blockscout history error:', error);
					return this._handleError(error, 'blockscout_getTxHistory');
				}
			},

			/**
			 * Open Yellow Network session with full NitroliteRPC authentication
			 * @param {Object} params - Parameters for opening session
			 * @param {string} params.brokerUrl - Yellow Network ClearNode WebSocket URL
			 * @returns {Promise<Object>} Result with session status
			 */
			yellow_openSession: async function(params) {
				try {
					console.log('[GodotWeb3] Opening Yellow Network ClearNode session:', params.brokerUrl);

					if (!this.walletClient || !this.currentAccount) {
						return { error: true, code: -3, message: 'Wallet not connected' };
					}

					// Close existing WebSocket if any
					if (this.yellow_ws) {
						this.yellow_ws.close();
					}

					// Open WebSocket connection to ClearNode
					this.yellow_ws = new WebSocket(params.brokerUrl);
					
					// Store authentication state
					this.yellow_authState = 'connecting';
					this.yellow_sessionId = null;

					return new Promise((resolve, reject) => {
						let timeoutId = setTimeout(() => {
							if (this.yellow_authState !== 'authenticated') {
								this.yellow_ws.close();
								reject({ error: true, code: -8, message: 'Authentication timeout' });
							}
						}, 30000); // 30 second timeout for full auth flow

						this.yellow_ws.onopen = async () => {
							console.log('[GodotWeb3] Yellow WebSocket connected, starting authentication...');
							this.yellow_authState = 'connected';
							
							try {
								// Step 1: Create auth request message
								const authRequest = await createAuthRequestMessage({
									address: this.currentAccount,
									session_key: this.currentAccount, // Using same address as session key for simplicity
									app_name: 'Godot Web3 Game',
									expire: (Math.floor(Date.now() / 1000) + 3600).toString(), // 1 hour
									scope: 'console',
									application: '0x0000000000000000000000000000000000000000', // Null address for now
									allowances: []
								});
								
								console.log('[GodotWeb3] Sending auth_request to ClearNode');
								this.yellow_ws.send(authRequest);
								this.yellow_authState = 'auth_requested';
								
							} catch (error) {
								console.error('[GodotWeb3] Failed to create auth request:', error);
								clearTimeout(timeoutId);
								this.yellow_ws.close();
								reject({ error: true, code: -8, message: 'Failed to create auth request: ' + error.message });
							}
						};

						this.yellow_ws.onerror = (error) => {
							console.error('[GodotWeb3] Yellow WebSocket error:', error);
							clearTimeout(timeoutId);
							reject({ error: true, code: -8, message: 'WebSocket connection failed' });
						};

						this.yellow_ws.onmessage = async (event) => {
							try {
								const message = JSON.parse(event.data);
								console.log('[GodotWeb3] Yellow message received:', message);
								
								// Handle different message types based on RPC response format
								if (message.res && Array.isArray(message.res)) {
									const [requestId, method, params] = message.res;
									
									// Handle auth_challenge
									if (method === 'auth_challenge') {
										console.log('[GodotWeb3] Received auth_challenge');
										this.yellow_authState = 'auth_challenge';
										
										try {
											// Create EIP-712 signer
											const eip712Signer = createEIP712AuthMessageSigner(
												this.walletClient,
												{
													scope: 'console',
													application: '0x0000000000000000000000000000000000000000',
													participant: this.currentAccount,
													expire: (Math.floor(Date.now() / 1000) + 3600).toString(),
													allowances: []
												},
												{
													name: 'Godot Web3 Game'
												}
											);
											
											// Create auth_verify message
											const authVerify = await createAuthVerifyMessage(
												eip712Signer,
												message
											);
											
											console.log('[GodotWeb3] Sending auth_verify to ClearNode');
											this.yellow_ws.send(authVerify);
											this.yellow_authState = 'auth_verify_sent';
											
										} catch (error) {
											console.error('[GodotWeb3] Failed to verify auth challenge:', error);
											clearTimeout(timeoutId);
											this.yellow_ws.close();
											reject({ error: true, code: -8, message: 'Auth verification failed: ' + error.message });
										}
									}
									
									// Handle auth_verify response (success/failure)
									else if (method === 'auth_verify') {
										if (params && params.success) {
											console.log('[GodotWeb3] Authentication successful!');
											this.yellow_authState = 'authenticated';
											
											// Store JWT token if provided
											if (params.jwtToken) {
												this.yellow_jwtToken = params.jwtToken;
												console.log('[GodotWeb3] JWT token stored for reconnection');
											}
											
											// Initialize signer for subsequent operations
											this.yellow_signer = {
												address: this.currentAccount,
												signMessage: async (message) => {
													return await this.walletClient.signMessage({
														account: this.currentAccount,
														message: message
													});
												}
											};
											
											clearTimeout(timeoutId);
											resolve({
												success: true,
												message: 'Yellow ClearNode authenticated',
												authenticated: true
											});
										} else {
											console.error('[GodotWeb3] Authentication failed');
											clearTimeout(timeoutId);
											this.yellow_ws.close();
											reject({ error: true, code: -8, message: 'Authentication failed' });
										}
									}
								}
								
								// Handle error responses
								if (message.err) {
									console.error('[GodotWeb3] ClearNode error:', message.err);
									clearTimeout(timeoutId);
									this.yellow_ws.close();
									reject({ error: true, code: -8, message: 'ClearNode error: ' + message.err[2] });
								}
								
								// Forward all messages to Godot callback
								if (this._yellow_message_callback) {
									this._yellow_message_callback(message);
								}
								
							} catch (parseError) {
								console.error('[GodotWeb3] Failed to parse Yellow message:', parseError);
							}
						};

						this.yellow_ws.onclose = () => {
							console.log('[GodotWeb3] Yellow WebSocket closed');
							clearTimeout(timeoutId);
							this.yellow_authState = 'disconnected';
							if (this._yellow_message_callback) {
								this._yellow_message_callback({ type: 'connection_closed' });
							}
						};
					});

				} catch (error) {
					console.error('[GodotWeb3] Yellow open session error:', error);
					return this._handleError(error, 'yellow_openSession');
				}
			},

			/**
			 * Get channels from ClearNode
			 * @returns {Promise<Object>} Result with channels list
			 */
			yellow_getChannels: async function() {
				try {
					console.log('[GodotWeb3] Getting Yellow Network channels');

					if (!this.yellow_ws || this.yellow_ws.readyState !== WebSocket.OPEN) {
						return { error: true, code: -8, message: 'Yellow session not connected' };
					}

					if (this.yellow_authState !== 'authenticated') {
						return { error: true, code: -8, message: 'Not authenticated with ClearNode' };
					}

					// Create message signer
					const messageSigner = async (payload) => {
						const message = JSON.stringify(payload);
						return await this.walletClient.signMessage({
							account: this.currentAccount,
							message: message
						});
					};

					// Create get channels message
					const getChannelsMsg = await createGetChannelsMessage(
						messageSigner,
						this.currentAccount
					);

					return new Promise((resolve, reject) => {
						const timeoutId = setTimeout(() => {
							reject({ error: true, code: -8, message: 'Get channels timeout' });
						}, 10000);

						// Listen for get_channels response
						const originalOnMessage = this.yellow_ws.onmessage;
						this.yellow_ws.onmessage = (event) => {
							// Call original handler
							if (originalOnMessage) originalOnMessage(event);
							
							try {
								const message = JSON.parse(event.data);
								if (message.res && message.res[1] === 'get_channels') {
									clearTimeout(timeoutId);
									const channels = message.res[2] || [];
									console.log('[GodotWeb3] Received channels:', channels.length);
									resolve({
										success: true,
										channels: channels
									});
									// Restore original handler
									this.yellow_ws.onmessage = originalOnMessage;
								}
							} catch (error) {
								console.error('[GodotWeb3] Error parsing channels response:', error);
							}
						};

						this.yellow_ws.send(getChannelsMsg);
					});

				} catch (error) {
					console.error('[GodotWeb3] Yellow get channels error:', error);
					return this._handleError(error, 'yellow_getChannels');
				}
			},

			/**
			 * Create Yellow Network app session
			 * @param {Object} params - Session parameters
			 * @param {string} params.appDefinition - JSON string of app definition
			 * @param {string} params.challengeDuration - Challenge duration in seconds
			 * @returns {Promise<Object>} Result with session ID
			 */
			yellow_createSession: async function(params) {
				try {
					console.log('[GodotWeb3] Creating Yellow Network app session');

					if (!this.yellow_ws || this.yellow_ws.readyState !== WebSocket.OPEN) {
						return { error: true, code: -8, message: 'Yellow session not connected' };
					}

					if (this.yellow_authState !== 'authenticated') {
						return { error: true, code: -8, message: 'Not authenticated with ClearNode. Call yellow_openSession first.' };
					}

					if (!this.yellow_signer) {
						return { error: true, code: -3, message: 'Signer not initialized' };
					}

					const appDefinition = JSON.parse(params.appDefinition);
					const challengeDuration = parseInt(params.challengeDuration) || 86400;

					// Create message signer that uses wallet for signing
					const messageSigner = async (payload) => {
						const message = JSON.stringify(payload);
						return await this.walletClient.signMessage({
							account: this.currentAccount,
							message: message
						});
					};

					// Create app session message using Yellow SDK
					const sessionMessage = await createAppSessionMessage(
						messageSigner,
						this.currentAccount,
						appDefinition,
						challengeDuration
					);

					console.log('[GodotWeb3] Sending create_app_session message');

					return new Promise((resolve, reject) => {
						const timeoutId = setTimeout(() => {
							reject({ error: true, code: -8, message: 'Session creation timeout' });
						}, 30000);

						// Listen for create_app_session response
						const originalOnMessage = this.yellow_ws.onmessage;
						this.yellow_ws.onmessage = (event) => {
							// Call original handler
							if (originalOnMessage) originalOnMessage(event);
							
							try {
								const message = JSON.parse(event.data);
								
								// Handle RPC response format
								if (message.res && Array.isArray(message.res)) {
									const [requestId, method, resultParams] = message.res;
									
									if (method === 'create_app_session') {
										clearTimeout(timeoutId);
										if (resultParams && resultParams.session_id) {
											console.log('[GodotWeb3] App session created:', resultParams.session_id);
											this.yellow_sessionId = resultParams.session_id;
											resolve({
												success: true,
												sessionId: resultParams.session_id,
												message: 'App session created successfully'
											});
										} else {
											reject({ 
												error: true, 
												code: -8, 
												message: 'Session created but no session ID returned' 
											});
										}
										// Restore original handler
										this.yellow_ws.onmessage = originalOnMessage;
									}
								}
								
								// Handle error responses
								if (message.err && message.err[1] === 'create_app_session') {
									clearTimeout(timeoutId);
									console.error('[GodotWeb3] Session creation error:', message.err);
									reject({ 
										error: true, 
										code: -8, 
										message: 'Session creation failed: ' + (message.err[2] || 'Unknown error')
									});
									this.yellow_ws.onmessage = originalOnMessage;
								}
								
							} catch (error) {
								console.error('[GodotWeb3] Error parsing session response:', error);
							}
						};

						// Send the session creation message
						this.yellow_ws.send(sessionMessage);
					});

				} catch (error) {
					console.error('[GodotWeb3] Yellow create session error:', error);
					return this._handleError(error, 'yellow_createSession');
				}
			},

			/**
			 * Send Yellow Network instant payment
			 * @param {Object} params - Payment parameters
			 * @param {string} params.recipient - Recipient address
			 * @param {string} params.amount - Amount in wei (as string)
			 * @param {string} params.tokenAddress - Token contract address
			 * @returns {Promise<Object>} Result with payment status
			 */
			yellow_sendPayment: async function(params) {
				try {
					console.log('[GodotWeb3] Sending Yellow payment:', params);

					if (!this.yellow_ws || this.yellow_ws.readyState !== WebSocket.OPEN) {
						return { error: true, code: -8, message: 'Yellow session not connected' };
					}

					if (this.yellow_authState !== 'authenticated') {
						return { error: true, code: -8, message: 'Not authenticated with ClearNode' };
					}

					if (!this.yellow_sessionId) {
						return { error: true, code: -8, message: 'No active Yellow session. Call yellow_createSession first.' };
					}

					// Create payment state update
					// NOTE: This is a simplified example. Production implementation needs:
					// 1. Proper state channel state management
					// 2. Nonce tracking for ordering
					// 3. State signatures from both parties
					// 4. Balance verification
					const paymentUpdate = {
						session_id: this.yellow_sessionId,
						from: this.currentAccount,
						to: params.recipient,
						amount: params.amount,
						token: params.tokenAddress,
						nonce: Date.now(), // Should be managed properly
						timestamp: Math.floor(Date.now() / 1000)
					};

					// Create message signer
					const messageSigner = async (payload) => {
						const message = JSON.stringify(payload);
						return await this.walletClient.signMessage({
							account: this.currentAccount,
							message: message
						});
					};

					// Sign the payment update
					const signature = await messageSigner(paymentUpdate);
					
					// Create RPC message for payment
					const paymentMessage = JSON.stringify({
						req: [
							Date.now(), // Request ID
							'send_payment',
							{
								...paymentUpdate,
								signature: signature
							}
						]
					});

					console.log('[GodotWeb3] Sending payment message to ClearNode');

					return new Promise((resolve, reject) => {
						const timeoutId = setTimeout(() => {
							reject({ error: true, code: -8, message: 'Payment timeout' });
						}, 30000);

						// Listen for payment response
						const originalOnMessage = this.yellow_ws.onmessage;
						this.yellow_ws.onmessage = (event) => {
							// Call original handler
							if (originalOnMessage) originalOnMessage(event);
							
							try {
								const message = JSON.parse(event.data);
								
								// Handle RPC response format
								if (message.res && Array.isArray(message.res)) {
									const [requestId, method, resultParams] = message.res;
									
									if (method === 'send_payment') {

										resolve({
											success: true,
											paymentId: resultParams.payment_id || 'unknown',
											message: 'Payment sent successfully'
										});
										// Restore original handler
										this.yellow_ws.onmessage = originalOnMessage;
									}
								}
								
								// Handle error responses
								if (message.err && message.err[1] === 'send_payment') {
									clearTimeout(timeoutId);
									console.error('[GodotWeb3] Payment error:', message.err);
									reject({

									});
									this.yellow_ws.onmessage = originalOnMessage;

							} catch (error) {
								console.error('[GodotWeb3] Error parsing payment response:', error);
							}
						};

						// Send the payment message
						this.yellow_ws.send(paymentMessage);
					});

				} catch (error) {
					console.error('[GodotWeb3] Yellow send payment error:', error);
					return this._handleError(error, 'yellow_sendPayment');
				}
			},

			/**
			 * Set callback for Yellow Network messages
			 * @param {Function} callback - Godot callback function
			 */
			yellow_setMessageCallback: function(callback) {
				console.log('[GodotWeb3] Setting Yellow message callback');
				this._yellow_message_callback = callback;
				return { success: true };

		console.log('[GodotWeb3] Bridge loaded and ready');

	<!-- Godot Engine initialization -->
	<script src="$GODOT_URL"></script>
	<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

// Wait for Web3 bridge to be ready before starting Godot
function initializeGodot() {
	console.log('[GodotWeb3] Starting Godot engine initialization...');
	
(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
}

// Check if bridge is already ready, otherwise wait for event
if (window.GodotWeb3) {
	console.log('[GodotWeb3] Bridge already available, starting Godot immediately');
	initializeGodot();
} else {
	console.log('[GodotWeb3] Waiting for bridge to be ready...');
	window.addEventListener('godot-web3-ready', function() {
		console.log('[GodotWeb3] Bridge ready event received, starting Godot');
		initializeGodot();
	}, { once: true });
}
	</script>
